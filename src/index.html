<!doctype html>
<html lang="en">
<head>
  <title>Currency</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="./assets/manifest.json">

  <!-- https://github.com/audreyr/favicon-cheat-sheet -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="assets/favicon-144x144.png">
  <link rel="icon" href="assets/favicon-32x32.png" sizes="32x32">
  <link rel="icon" href="assets/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link rel="shortcut icon" sizes="196x196" href="assets/favicon-196x196.png">
  <link rel="mask-icon" href="assets/mask-icon.svg" color="#009DD9">
  <link rel="apple-touch-icon" href="./assets/favicon-1024x1024.png"/>
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="assets/favicon-180x180.png">
  <link rel="apple-touch-icon-precomposed" href="assets/favicon-152x152.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/favicon-152x152.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/favicon-144x144.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/favicon-120x120.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/favicon-114x114.png">
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/favicon-76x76.png">
  <link rel="apple-touch-icon-precomposed" href="assets/favicon-57x57.png">
</head>
<body>
  <div id="root"></div>

  <script>
    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("/currency/assets/sw.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("[PWA] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
  </script>
</body>
</html>
